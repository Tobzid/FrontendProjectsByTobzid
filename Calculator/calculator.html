<div class="calcDiv"> <!--The calculatorDiv ends here-->
<form action=" " name="display">

    <input class="value" type="text" name="txt" readonly="" >     
</form>


<button onclick="document.display.txt.value +='1'">1</button>
<button onclick="document.display.txt.value +='2'">2</button>
<button onclick="document.display.txt.value +='3'">3</button>
<button onclick="document.display.txt.value +='+'">+</button>
<br>

<button onclick="document.display.txt.value +='4'">4</button>
<button onclick="document.display.txt.value +='5'">5</button>
<button onclick="document.display.txt.value +='6'">6</button>
<button onclick="document.display.txt.value +='-'">-</button>
<br>

<button onclick="document.display.txt.value +='7'">7</button>
<button onclick="document.display.txt.value +='8'">8</button>
<button onclick="document.display.txt.value +='9'">9</button>
<button onclick="document.display.txt.value +='*'">*</button>
<br>

<button onclick="document.display.txt.value +='0'">0</button>
<button onclick="document.display.txt.value +='.'">.</button>
<button onclick="document.display.txt.value = eval(display.txt.value)">=</button>
<button onclick="document.display.txt.value +='/'">/</button>
<br>
<button onclick="document.display.txt.value =''">clear</button>
