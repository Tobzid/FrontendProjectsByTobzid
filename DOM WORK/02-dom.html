<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Youtube Subscribed Button</p>
    <button class="js-btnOne" onclick="
        subscribed();
    ">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Order under $40 = +$10 Shipping.</p>
    <p>Order over $40 = Free Shipping.</p>
    <input type="text" name=" " placeholder="Cost of Order" class="js-cost-price">
    <button class="js-calculteTotal" onclick="
        calculateTotal();
    ">Calculate</button> <br>

    <p class="display-total"></p>

    <a href="">Css version of these projects</a>



    <script>
const jsBtnOne = document.querySelector('.js-btnOne');
function subscribed(){
    if(jsBtnOne.innerText === 'Subscribe'){
        jsBtnOne.innerHTML = 'Subscribed'
    }
    else{
        jsBtnOne.innerHTML = 'Subscribe'
    }
}

function calculateTotal(){
  const inputPrice = document.querySelector('.js-cost-price');
  let price = Number(inputPrice.value);
  if (price < 40){
    price = price + 10;
  }
  document.querySelector('.display-total').innerHTML = `$${price}`;
}

    </script>
</body>
</html>
