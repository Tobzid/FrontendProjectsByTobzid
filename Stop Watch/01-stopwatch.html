<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="01-stopwatch.css" type="text/css" media="all">
</head>
<body>
    

<div class="container">

<div class="timer"><p>00:00:00</p></div>

<div class="buttons">
    <button class="starStopBtn"><i class="fa-solid fa-play" id="play" >Play</i></button>
    
    <button class="resetBtn"> <i class="fa-solid fa-rotate-left" id="restart">Restart</i> </button>
</div>


</div>

    <script src="01-stopwatch.js"> </script>
</body>
</html>
